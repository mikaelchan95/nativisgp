<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />

    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Primary Favicon - Root and subfolder for maximum compatibility -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/imgs/favicon/favicon.ico" />
    
    <!-- PNG Favicons for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/imgs/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/imgs/favicon/android-chrome-512x512.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/favicon/apple-touch-icon.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#00B14F" />
    <meta name="msapplication-TileImage" content="/imgs/favicon/android-chrome-192x192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Google Search Console Verification - Add your verification code here -->
    <!-- <meta name="google-site-verification" content="your-verification-code" /> -->

    <!-- Bing Webmaster Tools Verification - Add your verification code here -->
    <!-- <meta name="msvalidate.01" content="your-verification-code" /> -->

    <title>Nativis - Premium Spirits & Liqueurs</title>
    <meta name="description" content="Nativis - A world-class portfolio of premium spirits and liqueurs, delivering exceptional experiences to consumers worldwide." />
    
    <!-- SEO and Social Media Meta Tags -->
    <meta property="og:image" content="https://nativisgp.com/android-chrome-512x512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="twitter:image" content="https://nativisgp.com/android-chrome-512x512.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://nativisgp.com" />
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
